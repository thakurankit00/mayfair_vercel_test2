name: Deploy Any Branch to Vercel (Self-Sufficient)

# This workflow can deploy ANY branch by generating all Vercel support files automatically
# No dependency on master branch - completely self-sufficient!

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy (can be any branch)'
        required: true
        default: 'master'
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - production
          - preview
        default: 'preview'

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    # Prevent concurrent deployments to the same branch
    concurrency:
      group: vercel-deploy-self-sufficient-${{ github.event.inputs.branch }}
      cancel-in-progress: true

    steps:
      - name: ðŸ“¥ Checkout target branch (to deploy)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          fetch-depth: 0
          path: target-branch

      - name: ï¿½ Generate Vercel support files
        run: |
          echo "ðŸ“¦ Generating Vercel support files for ${{ github.event.inputs.branch }}..."

          # Create necessary directories
          mkdir -p target-branch/api
          mkdir -p target-branch/frontend/public
          mkdir -p target-branch/frontend/src/contexts

          # Generate vercel.json
          echo "  â†’ Creating vercel.json"
          cat > target-branch/vercel.json << 'EOF'
          {
            "version": 2,
            "builds": [
              {
                "src": "backend/index.js",
                "use": "@vercel/node",
                "config": { "maxLambdaSize": "50mb" }
              }
            ],
            "routes": [
              { "src": "/api/(.*)", "dest": "backend/index.js" },
              { "src": "/(.*)", "dest": "backend/index.js" }
            ],
            "env": {
              "NODE_ENV": "production",
              "DISABLE_ESLINT_PLUGIN": "true",
              "CI": "false"
            }
          }
          EOF

          # Generate .vercelignore
          echo "  â†’ Creating .vercelignore"
          cat > target-branch/.vercelignore << 'EOF'
          # Dependencies (will be installed by Vercel)
          node_modules

          # Testing
          coverage
          *.test.js
          *.spec.js
          tests/
          __tests__/

          # Development
          .env.local
          .env.development
          .env.test

          # IDE
          .vscode
          .idea
          *.swp
          *.swo
          *~

          # OS
          .DS_Store
          Thumbs.db

          # Docker
          Dockerfile
          docker-compose.yml
          .dockerignore

          # Git
          .git
          .gitignore

          # Documentation
          *.md
          !README.md
          docs/

          # Database
          database/
          *.sql

          # Mobile
          mobile/

          # Backend development files
          backend/tests
          backend/scripts

          # Misc
          .vercel
          EOF

          # Generate api/index.js (fallback entry point)
          echo "  â†’ Creating api/index.js"
          cat > target-branch/api/index.js << 'EOF'
          // Generic Vercel entry to make branch deploys work even without vercel.json
          // Exposes the Express app exported by backend/index.js as a Serverless Function

          const app = require('../backend/index.js');

          module.exports = app;
          EOF

          # Generate backend/index.js (Vercel entry point)
          echo "  â†’ Creating backend/index.js"
          cat > target-branch/backend/index.js << 'EOF'
          /**
           * Vercel Entry Point for Mayfair Hotel Management
           * Serverless-friendly Express app (no app.listen) that mounts API routes and serves frontend
           */

          const express = require('express');
          const cors = require('cors');
          const path = require('path');
          const fs = require('fs');

          const app = express();

          // Middleware
          app.use(cors());
          app.use(express.json({ limit: '50mb' }));
          app.use(express.urlencoded({ extended: true, limit: '50mb' }));

          // Health check endpoint
          app.get('/api/health', (req, res) => {
            res.json({ status: 'OK', timestamp: new Date().toISOString() });
          });

          // Auto-mount all route files under /api/v1
          try {
            const routesDir = path.join(__dirname, 'src', 'routes');
            if (fs.existsSync(routesDir)) {
              const files = fs.readdirSync(routesDir).filter(f => f.endsWith('.js'));
              files.forEach((file) => {
                const base = file.replace(/\.js$/i, '');
                try {
                  const router = require(path.join(routesDir, file));
                  if (router && typeof router === 'function') {
                    app.use(`/api/v1/${base}`, router);
                    console.log(`Mounted /api/v1/${base}`);
                  } else {
                    console.warn(`Skipped ${file}: export is not an Express router`);
                  }
                } catch (err) {
                  console.log(`Route "${file}" not available: ${err.message}`);
                }
              });
            }
          } catch (err) {
            console.log('Routes directory not found or error mounting routes:', err.message);
          }

          // Serve frontend static files
          const frontendBuildPath = path.join(__dirname, '..', 'frontend', 'build');
          if (fs.existsSync(frontendBuildPath)) {
            app.use(express.static(frontendBuildPath));

            // Handle React Router (serve index.html for all non-API routes)
            app.get('*', (req, res) => {
              if (!req.path.startsWith('/api')) {
                res.sendFile(path.join(frontendBuildPath, 'index.html'));
              } else {
                res.status(404).json({ error: 'API endpoint not found' });
              }
            });
          } else {
            app.get('*', (req, res) => {
              if (!req.path.startsWith('/api')) {
                res.send('<h1>Frontend not built yet</h1><p>Run npm run build:production in frontend directory</p>');
              } else {
                res.status(404).json({ error: 'API endpoint not found' });
              }
            });
          }

          // Export for Vercel
          module.exports = app;
          EOF

          echo "âœ… Backend files generated!"

      - name: ðŸ”§ Generate frontend files
        run: |
          echo "ï¿½ Generating frontend Vercel files..."

          # Generate frontend/build-production.js
          echo "  â†’ Creating frontend/build-production.js"
          cat > target-branch/frontend/build-production.js << 'EOF'
          #!/usr/bin/env node

          const { spawn } = require('child_process');

          console.log('ðŸ”§ Building frontend for production with ESLint disabled...');

          const buildProcess = spawn('npm', ['run', 'build'], {
            stdio: 'inherit',
            env: {
              ...process.env,
              DISABLE_ESLINT_PLUGIN: 'true',
              ESLint_NO_DEV_ERRORS: 'true',
              CI: 'false',
              GENERATE_SOURCEMAP: 'false'
            }
          });

          buildProcess.on('close', (code) => {
            if (code === 0) {
              console.log('âœ… Frontend build completed successfully!');
            } else {
              console.error('âŒ Frontend build failed with code:', code);
              process.exit(code);
            }
          });

          buildProcess.on('error', (error) => {
            console.error('âŒ Build process error:', error);
            process.exit(1);
          });
          EOF

          # Generate frontend/.env.production
          echo "  â†’ Creating frontend/.env.production"
          cat > target-branch/frontend/.env.production << 'EOF'
          # Frontend production build vars (Create React App)
          # These are safe to commit (no secrets); only REACT_APP_* are exposed to the browser

          # Use same-origin API under /api/v1 (routed to backend by vercel.json)
          REACT_APP_API_URL=/api/v1

          # Socket URL will be dynamically set to window.location.origin in production
          REACT_APP_SOCKET_URL=
          REACT_APP_BACKEND_URL=

          # Build optimizations
          GENERATE_SOURCEMAP=false
          REACT_APP_VERSION=1.0.0
          DISABLE_ESLINT_PLUGIN=true
          ESLint_NO_DEV_ERRORS=true
          CI=false
          EOF

          # Generate frontend/public/manifest.json
          echo "  â†’ Creating frontend/public/manifest.json"
          cat > target-branch/frontend/public/manifest.json << 'EOF'
          {
            "short_name": "Mayfair Hotel",
            "name": "Mayfair Hotel Management System",
            "icons": [
              {
                "src": "favicon.ico",
                "sizes": "64x64 32x32 24x24 16x16",
                "type": "image/x-icon"
              }
            ],
            "start_url": ".",
            "display": "standalone",
            "theme_color": "#1976d2",
            "background_color": "#ffffff",
            "description": "Hotel Management System for Mayfair Hotel"
          }
          EOF

          echo "âœ… Frontend files generated!"

      - name: ðŸ”§ Update SocketContext for production
        run: |
          echo "ï¿½ðŸ“ Updating SocketContext.jsx for production deployment..."

          # Check if SocketContext.jsx exists and update it
          if [ -f "target-branch/frontend/src/contexts/SocketContext.jsx" ]; then
            echo "  â†’ Updating existing SocketContext.jsx"
            # Create a backup
            cp target-branch/frontend/src/contexts/SocketContext.jsx target-branch/frontend/src/contexts/SocketContext.jsx.backup

            # Update the socket URL logic
            sed -i 's|http://localhost:3000|window.location.origin|g' target-branch/frontend/src/contexts/SocketContext.jsx

            # Add production URL logic if not present
            if ! grep -q "window.location.origin" target-branch/frontend/src/contexts/SocketContext.jsx; then
              echo "  â†’ Adding production URL logic to SocketContext.jsx"
              sed -i 's|const socketUrl = .*|const socketUrl = process.env.REACT_APP_SOCKET_URL || process.env.REACT_APP_BACKEND_URL || (process.env.NODE_ENV === "production" ? window.location.origin : "http://localhost:3000");|g' target-branch/frontend/src/contexts/SocketContext.jsx
            fi

            echo "    âœ“ SocketContext.jsx updated for production"
          else
            echo "  âš ï¸ SocketContext.jsx not found - skipping update"
          fi

          echo "âœ… SocketContext update complete!"

      - name: ðŸ”§ Update package.json files
        run: |
          echo "ðŸ“ Updating package.json files with Vercel scripts..."

          # Install jq for JSON manipulation
          sudo apt-get update && sudo apt-get install -y jq
          
          # Update backend/package.json
          if [ -f "target-branch/backend/package.json" ]; then
            echo "  â†’ Updating backend/package.json"
            jq '.scripts.postinstall = "cd ../frontend && npm install && npm run build:production" | 
                .scripts["vercel-build"] = "cd ../frontend && npm install && npm run build" |
                .scripts.start = "node index.js"' \
              target-branch/backend/package.json > temp-backend.json && \
              mv temp-backend.json target-branch/backend/package.json
            echo "    âœ“ Added postinstall, vercel-build, and start scripts"
          fi
          
          # Update frontend/package.json
          if [ -f "target-branch/frontend/package.json" ]; then
            echo "  â†’ Updating frontend/package.json"
            jq '.scripts["build:production"] = "node build-production.js" |
                .eslintConfig.rules = {
                  "no-unused-vars": "off",
                  "react-hooks/exhaustive-deps": "off", 
                  "no-self-compare": "off",
                  "default-case": "off",
                  "import/no-anonymous-default-export": "off"
                }' \
              target-branch/frontend/package.json > temp-frontend.json && \
              mv temp-frontend.json target-branch/frontend/package.json
            echo "    âœ“ Added build:production script and ESLint rules"
          fi
          
          echo "âœ… Package.json files updated!"

      - name: ðŸ” Verify deployment readiness
        run: |
          echo "ðŸ” Verifying all required files are present..."
          cd target-branch
          
          # Check critical files
          files=(
            "vercel.json"
            "backend/index.js"
            "frontend/public/index.html"
            "frontend/build-production.js"
            "frontend/.env.production"
            "frontend/public/manifest.json"
          )
          
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "  âœ“ $file exists"
            else
              echo "  âŒ $file missing!"
              exit 1
            fi
          done
          
          # Check package.json scripts
          if grep -q '"build:production"' frontend/package.json; then
            echo "  âœ“ frontend/package.json has build:production script"
          else
            echo "  âŒ frontend/package.json missing build:production script!"
            exit 1
          fi
          
          if grep -q '"postinstall"' backend/package.json; then
            echo "  âœ“ backend/package.json has postinstall script"
          else
            echo "  âŒ backend/package.json missing postinstall script!"
            exit 1
          fi
          
          echo "âœ… All files verified - ready for deployment!"

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ðŸ”— Link Vercel Project
        working-directory: ./target-branch
        run: |
          vercel link --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --project=${{ secrets.VERCEL_PROJECT_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ðŸš€ Deploy to Vercel
        id: deploy
        working-directory: ./target-branch
        run: |
          if [ "${{ github.event.inputs.environment }}" == "production" ]; then
            echo "ðŸŒŸ Deploying to PRODUCTION..."
            DEPLOY_URL=$(vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }})
          else
            echo "ðŸ” Deploying to PREVIEW..."
            DEPLOY_URL=$(vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }})
          fi

          echo "deployment_url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployment URL: $DEPLOY_URL"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      
      - name: ðŸ“ Create Deployment Summary
        run: |
          echo "## ðŸš€ Self-Sufficient Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Target Branch:** \`${{ github.event.inputs.branch }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ github.event.inputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment URL:** ${{ steps.deploy.outputs.deployment_url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** Self-Sufficient (Auto-generated files)" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Generated:** vercel.json, backend/index.js, build scripts, manifest.json, etc." >> $GITHUB_STEP_SUMMARY
          echo "- **No Dependencies:** Completely independent of master branch" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
